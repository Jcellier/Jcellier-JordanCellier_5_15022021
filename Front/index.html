<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Lien vers la partie CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- Lien pour les icones Font Awesome -->
    <script
      src="https://kit.fontawesome.com/819f8521b8.js"
      crossorigin="anonymous"
    ></script>
    <!-- Lien google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Roboto:ital,wght@0,300;0,400;0,700;1,100&display=swap"
      rel="stylesheet"
    />

    <title>OriCam - Vente d'appareils photos</title>
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <div class="header">
        <div class="header-logo">
          <a href="./index.html">
            <i class="fab fa-opencart"></i>
            <p class="header-logo__text">OriCam</p>
          </a>
        </div>
        <div class="header-cart">
          <p class="header-cart__cart">
            <a href="#">Panier<span>0</span></a>
          </p>
        </div>
      </div>
    </header>
    <!-- Main Section -->
    <main>
      <div class="main">
        <div class="main-welcome">
          <h2 class="main-welcome__title">Bienvenue sur OriCam !</h2>
          <p class="main-welcome__text">
            Vente d'appareils photos vintage pour les passionnés
          </p>
        </div>
        <!-- Categorie utilisée pour les produits de manière dynamique -->
        <div class="main-category" id="main-category">
          <!-- <div class="main-item">
            <img src="./pexels-markus-spiske-122400.jpg" alt="Appareil photo" />
            <p class="main-item__name">Name</p>
            <p class="main-item__price">Prix</p>
            <a href="#"><p class="main-item__product">Produit</p></a>
          </div> -->
        </div>
      </div>
    </main>
    <!-- Footer -->
    <footer>
      <div class="footer">
        <i class="far fa-copyright"></i>
        <p class="footer__copyright">Jordan Cellier-Auffret - 2021</p>
      </div>
    </footer>
    <!-- Lien vers les scripts JavaScript -->
    <script src="./js/config.js" defer></script>
    <script src="./js/common.js" defer></script>
    <script src="./js/index.js" defer></script>
  </body>
</html>
